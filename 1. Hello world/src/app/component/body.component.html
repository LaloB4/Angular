<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block"
      (click) = "show = !show">
      Mostrar/Ocultar
    </button>

    <br>

    <div *ngIf="show" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">{{personalData.firstName}} {{personalData.lastName}}</div>
        <div class="card-body">
          <h4 class="card-title">Personal information</h4>
            <p class="card-text">
              Gender: {{personalData.gender}} <br>
              Age: {{personalData.age}}
            </p>
        </div>
      </div>
    </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let language of programmingLanguages; let i = index" class="list-group-item">
        {{i + 1}}. {{language}}
      </li>
    </ul>
  </div>
</div>
