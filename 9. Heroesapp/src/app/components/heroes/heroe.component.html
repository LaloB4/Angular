<h3>Heroe <small>{{heroe.name}}</small></h3>
<hr>

<div class="row text-left">
    <div class="col-md-10 offset-md-1">
      <button [routerLink]="['heroes']" class="btn btn-outline-danger">
        Back to home
      </button>

      <button (click) = "createNewHeroe(form)" class="btn btn-outline-primary">
        New one
      </button>

    </div>
</div>
<br>
<div class="row animated fadeIn fast" >
  <div class="col-md-10 offset-md-1">
    <form (ngSubmit) = "postData()" #form="ngForm">
      <div class="form-group">
          <label>Name</label>
          <input  [(ngModel)]="heroe.name"
                  name="name"
                  type="text"
                  placeholder="Heroe Name"
                  class="form-control"
                  required/>
      </div>
      <div class="form-group">
          <label>House</label>
          <select [(ngModel)]="heroe.house" name="house" class="form-control" required>
              <option name="" value="" selected="selected">--Select an option--</option>
              <option name="" value="Marvel">Marvel</option>
              <option name="" value="DC">DC</option>
          </select>
      </div>
      <div class="form-group">
          <label>Bio</label>
          <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio"></textarea>
      </div>

      <button type="submit"
              class="btn btn-outline-success"
              [disabled] = "!form.valid">
          Save changes
      </button>

    </form>
  </div>
</div>
